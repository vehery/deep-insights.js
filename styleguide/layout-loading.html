<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CartoDB.js styleguide | Layout Loading states</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link href='styleguide.css' rel='stylesheet' type='text/css'>
  <link href='../vendor/themes/css/cartodb.css' rel='stylesheet' type='text/css'>
  <link href='../dist/themes/css/deep-insights.css' rel='stylesheet' type='text/css'>
  <style type="text/css">
      html, body {
        position:relative;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
</head>

<body>

  <div class="CDB-Dashboard-canvas">
    <div class="CDB-Dashboard-mapWrapper">
      <div class="CDB-Map-canvas">
        <div class="CDB-Map" id="map">
          <div style="position: relative; width: 100%; height: 100%;">
            <div class="cartodb-map-wrapper leaflet-container leaflet-fade-anim" tabindex="0" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; width: 100%; cursor: pointer;">
            </div>
          </div>
        </div>
      </div>
      <div class="CDB-Dashboard-belowMap js-dashboard-belowMap">
        <div class="CDB-Widget CDB-Widget--light CDB-Widget--timeSeries">
          <div class="CDB-Loader"></div>
          <div class="CDB-Widget-error is-hidden">
            <button class="CDB-Widget-button CDB-Widget-errorButton js-refresh">
              <span class="CDB-Widget-textSmall CDB-Widget-textSmall--bold">REFRESH</span>
            </button>
          </div>
          <div class="CDB-Widget-body CDB-Widget-body--timeSeries">
            <div class="CDB-Widget-header CDB-Widget-header--timeSeries">
              <div class="CDB-Widget-timeSeriesFakeControl"></div>
              <div class="CDB-Widget-timeSeriesTimeInfo CDB-Widget-timeSeriesTimeInfo--fake"></div>
            </div>
            <div class="CDB-Widget-content CDB-Widget-content--timeSeries">
              <div class="CDB-Widget-timeSeriesFakeChart">
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 90%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 60%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 26%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 17%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 98%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 48%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 65%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 42%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 85%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 52%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 38%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 18%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 58%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 49%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 49%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 20%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 30%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 93%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 3%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 14%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 59%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 40%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 56%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 16%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 30%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 84%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 66%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 75%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 25%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 29%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 13%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 88%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 52%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 44%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 66%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 35%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 24%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 29%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 88%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 78%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 54%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 20%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 48%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 38%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 83%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 74%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 44%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 49%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 97%"></div>
                <div class="CDB-Widget-timeSeriesFakeChartItem" style="height: 31%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div data-simplebar-direction="vertical" class="CDB-Widget-canvas" style="overflow: auto;">
      <div class="LayerCDB-Widgets-canvas">
        <div class="CDB-Widget CDB-Widget--light">
          <div class="CDB-Loader"></div>
          <div class="CDB-Widget-error is-hidden">
            <button class="CDB-Widget-button CDB-Widget-errorButton js-refresh">
              <span class="CDB-Widget-textSmall CDB-Widget-textSmall--bold">REFRESH</span>
            </button>
          </div>
          <div class="CDB-Widget-body">
            <div class="CDB-Widget-header js-header">
              <div>
                <div class="CDB-Widget-title CDB-Widget-contentSpaced">
                  <h3 class="CDB-Widget-textBig" title="Barrios">Barrios</h3>
                  <div class="CDB-Widget-options">
                    <button class="CDB-Widget-buttonIcon CDB-Widget-buttonIcon--circle js-applyColors"> <i class="CDB-IconFont CDB-IconFont-drop CDB-IconFont--small"></i> </button>
                    <button class="CDB-Shape-arrow js-collapse CDB-Shape-arrow--up"></button>
                  </div>
                </div>
              </div>
              <dl class="CDB-Widget-info CDB-Widget-textSmaller CDB-Widget-textSmaller--upper">
                <dt class="CDB-Widget-infoCount">-</dt><dd class="CDB-Widget-infoDescription">null rows</dd>
                <dt class="CDB-Widget-infoCount">-</dt><dd class="CDB-Widget-infoDescription">min</dd>
                <dt class="CDB-Widget-infoCount">-</dt><dd class="CDB-Widget-infoDescription">max</dd>
              </dl>
            </div>
            <div class="CDB-Widget-content CDB-Widget-content--noSidesMargin">
              <div class="CDB-Widget-listWrapper js-content">
                <div class="CDB-Widget-filter CDB-Widget-contentSpaced CDB-Widget-contentSpaced--sideMargins">
                  <p class="CDB-Widget-textSmaller CDB-Widget-textSmaller--bold CDB-Widget-textSmaller--dark CDB-Widget-textSmaller--upper"> All selected </p>
                  <div class="CDB-Widget-filterButtons"> </div>
                </div>
                <ul class="CDB-Widget-list js-list CDB-Widget-list--withBorders" style="margin-left: 0px;">
                  <li class="CDB-Widget-listItem CDB-Widget-listItem--fake"></li>
                  <li class="CDB-Widget-listItem CDB-Widget-listItem--fake"></li>
                  <li class="CDB-Widget-listItem CDB-Widget-listItem--fake"></li>
                  <li class="CDB-Widget-listItem CDB-Widget-listItem--fake"></li>
                </ul>
                <ul class="CDB-Widget-list is-hidden js-list CDB-Widget-list--noresults" style="margin-left: 0px;">
                  <li class="CDB-Widget-listItem">
                    <h4 class="CDB-Widget-textBig CDB-Widget-textBig--bold">No results</h4>
                    <p class="CDB-Widget-textSmall u-tSpace-xl">Your search "" didn't match
                      <br>with any value.</p>
                    <p class="CDB-Widget-textSmall u-tSpace-xl">Try searching again.</p>
                  </li>
                </ul>
              </div>
            </div>
            <div class="CDB-Widget-footer js-footer">
              <div class="CDB-Widget-nav CDB-Widget-contentSpaced">
                <div class="CDB-Widget-contentFlex">
                  <button class="u-rSpace--m CDB-Widget-buttonIcon CDB-Widget-textSmaller CDB-Widget-textSmaller--upper js-searchToggle"> <i class="CDB-IconFont CDB-IconFont-lens"></i> search </button>
                </div>
              </div>
              <div class="CDB-Widget-nav is-hidden CDB-Widget-contentSpaced">
                <div class="CDB-Widget-contentFlex">
                  <button class="u-rSpace--m CDB-Widget-link js-searchToggle">cancel</button>
                </div>
                <div class="CDB-Widget-navDots js-dots"> </div>
              </div>
            </div>
          </div>
        </div>
        <div class="CDB-Widget CDB-Widget--light CDB-Widget--time">
          <div class="CDB-Loader"></div>
          <div class="CDB-Widget-error is-hidden">
            <button class="CDB-Widget-button CDB-Widget-errorButton js-refresh">
              <span class="CDB-Widget-textSmall CDB-Widget-textSmall--bold">REFRESH</span>
            </button>
          </div>
          <div class="CDB-Widget-body">
            <div class="CDB-Widget-header">
              <div class="CDB-Widget-title CDB-Widget-contentSpaced">
                <h3 class="CDB-Widget-textBig">Casas por barrio</h3>
              </div>
              <dl class="CDB-Widget-info CDB-Widget-textSmaller CDB-Widget-textSmaller--upper">
                <dt class="CDB-Widget-infoCount js-nulls">0 NULL ROWS</dt><dd class="CDB-Widget-infoDescription"></dd>
                <dt class="CDB-Widget-infoCount js-min">0</dt><dd class="CDB-Widget-infoDescription">MIN</dt>
                <dt class="CDB-Widget-infoCount js-avg">0</dt><dd class="CDB-Widget-infoDescription">AVG</dt>
                <dt class="CDB-Widget-infoCount js-max">0</dt><dd class="CDB-Widget-infoDescription">MAX</dt>
              </dl>
            </div>
            <div class="CDB-Widget-content js-content">
              <div class="CDB-Widget-chartTooltip js-tooltip"></div>
              <div class="CDB-Widget-filter CDB-Widget-contentSpaced js-filter is-hidden">
                <p class="CDB-Widget-textSmaller CDB-Widget-textSmaller--bold CDB-Widget-textSmaller--upper js-val"></p>
                <div class="CDB-Widget-filterButtons">
                  <button class="CDB-Widget-link CDB-Widget-filterButton js-zoom">zoom</button>
                  <button class="CDB-Widget-link CDB-Widget-filterButton js-clear">clear</button>
                </div>
              </div>
              <ul class="CDB-Widget-chart CDB-Widget-chart--fake">
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--medium CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--small CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--small CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--small CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--medium CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--big CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--big CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--small CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--big CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--small CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--big CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--big CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--big CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--big CDB-Widget-chartItem--fake"></li>
                <li class="CDB-Widget-chartItem CDB-Widget-chartItem--small CDB-Widget-chartItem--fake"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="LayerCDB-Widgets-canvas">
        <div class="CDB-Widget CDB-Widget--light CDB-Widget--time">
          <div class="CDB-Loader"></div>
          <div class="CDB-Widget-error is-hidden">
            <button class="CDB-Widget-button CDB-Widget-errorButton js-refresh">
              <span class="CDB-Widget-textSmall CDB-Widget-textSmall--bold">REFRESH</span>
            </button>
          </div>
          <div class="CDB-Widget-body">
            <div class="CDB-Widget-header">
              <div class="CDB-Widget-title CDB-Widget-contentSpaced">
                <h3 class="CDB-Widget-textBig" title="Arboles">Arboles</h3>
              </div>
              <dl class="CDB-Widget-info CDB-Widget-textSmaller CDB-Widget-textSmaller--upper">
                <dt class="CDB-Widget-infoCount">- rows</dt><dd class="CDB-Widget-infoDescription"></dd>
              </dl>
            </div>
            <div class="CDB-Widget-content CDB-Widget-content--noSidesMargin">
              <div class="CDB-Widget-listWrapper js-content">
                <ul class="CDB-Widget-list CDB-Widget-list--withBorders">
                  <li class="CDB-Widget-listItem CDB-Widget-listItem--fake"></li>
                  <li class="CDB-Widget-listItem CDB-Widget-listItem--fake"></li>
                  <li class="CDB-Widget-listItem CDB-Widget-listItem--fake"></li>
                  <li class="CDB-Widget-listItem CDB-Widget-listItem--fake"></li>
                </ul>
              </div>
            </div>
            <div class="CDB-Widget-footer js-footer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
